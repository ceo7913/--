<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/swiper.css" />
    <link rel="stylesheet" href="/1.css" type="text/css" />
    <link rel="stylesheet" href="/animate.min.css" />
  </head>
  <body>
    <div class="swiper-container">
      <div class="div-img">
        <img
          alt=""
          src="https://www.baemin.com/_next/static/images/scroll@2x.png"
          class="fg-img" />
      </div>
      <div class="color1-top">
        <img
          src="https://www.baemin.com/_next/static/images/logo@2x.png"
          alt="배달의민족" />
        <ul class="nav">
          <li>
            <img
              role="button"
              src="https://www.baemin.com/_next/static/images/iconFacebook@2x.png"
              alt="페이스북 가기" />
          </li>
          <li>
            <img
              role="button"
              src="https://www.baemin.com/_next/static/images/iconInstagram@2x.png"
              alt="인스타그램 가기" />
          </li>
          <li>
            <img
              role="button"
              src="https://www.baemin.com/_next/static/images/iconBlog@2x.png"
              alt="네이버 블로그 가기" />
          </li>
          <li>
            <img
              role="button"
              src="https://www.baemin.com/_next/static/images/iconYoutube@2x.png"
              alt="유튜브 가기" />
          </li>
        </ul>
      </div>
      <div class="swiper-wrapper">
        <div class="swiper-slide color-1">
          <a class="right-top-img">
            <img
              src="https://www.baemin.com/_next/static/images/rider-button-pc@2x.png"
              alt="rider"
              draggable="false" />
          </a>
          <div class="color1-mid">
            <div class="color1-mid-1">
              <img
                src="https://www.baemin.com/_next/static/images/main_text_05@2x.png"
                alt="공복에 떡볶이가 그리울 때" />
            </div>
            <div class="color1-mid-2">
              <div class="mid2-left">
                <label>앱스토어 다운로드</label>
                <div class="mid-2-button">
                  <button class="mid-btn1"></button>
                  <button class="mid-btn2"></button>
                </div>
              </div>
              <div class="mid2-right">
                <label>QR코드 다운로드</label>
                <img
                  src="https://www.baemin.com/_next/static/images/qrcode@3x.png"
                  alt="qr코드 이용해 앱 다운로드하기" />
              </div>
            </div>
          </div>
        </div>
        <div class="swiper-slide color-2">
          <div></div>
          <a class="right-top-img">
            <img
              src="https://www.baemin.com/_next/static/images/rider-button-pc@2x.png"
              alt="rider"
              draggable="false" />
          </a>
          <div class="color1-mid">
            <div class="color1-mid-1">
              <img
                src="https://www.baemin.com/_next/static/images/ctn01_text_01@2x.png"
                alt="바로 그거! 배민에 다 있다" />
            </div>
            <div class="color1-mid-2">
              <div class="mid2-left ptag">
                <p>3천만 이상이 선택한 배달의 민족,</p>
                <p>업계 최다 배달가능 업소 보유 중!</p>
                <span>(2017년 11월 기준)</span>
              </div>
              <div class="rider-img">
                <img
                  class="max-up"
                  src="https://www.baemin.com/_next/static/images/img-bike@2x.png" />
              </div>
              <div class="rider-img2">
                <img
                  class="max-up"
                  alt=""
                  src="https://www.baemin.com/_next/static/images/img-road@2x.png" />
              </div>
            </div>
          </div>
        </div>
        <div class="swiper-slide color-2">Slide 2</div>
        <div class="swiper-slide color-3">Slide 3</div>
        <div class="swiper-slide color-4">Slide 4</div>
        <div class="swiper-slide color-5">Slide 5</div>
        <div class="swiper-slide color-6">Slide 6</div>
        <div class="swiper-slide color-2">Slide 7</div>
        <div class="swiper-slide color-3">Slide 8</div>
        <div class="swiper-slide color-4">Slide 9</div>
        <div class="swiper-slide color-5">Slide 10</div>
      </div>

      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.0/js/swiper.min.js"></script>
  <script src="/wow.min.js"></script>
  <script src="/1.js"></script>
</html>
